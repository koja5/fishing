<div [ngClass]="[config.width]" [formGroup]="group" class="form-group form-custom {{config.hide ? 'hide' : ''}}">
    <label *ngIf="config.title" class="custom-label">{{ config.title | translate
        }} <span class="error" title="{{'form.fieldIsRequired' | translate}}">{{config.required ? '*' :
            ''}}</span>
        <app-explanation-mark *ngIf="config.explanation" [explanation]="config.explanation"></app-explanation-mark>
    </label>
    <p *ngIf="(group.controls[config.field].status === 'INVALID') && (group.pending || group.controls[config.field].touched)"
        class="error must-label m-0">{{'form.mustFillThisField'
        |
        translate}}</p>
    <p *ngIf="config.valueInvalid" class="error must-label m-0">{{'form.dateRangeNeedToBeInThisYear'
        |
        translate}}</p>
    <ejs-datepicker #ejDate cssClass="e-outline"
        class="{{ config.class }} {{((group.controls[config.name].status === 'INVALID' || config.valueInvalid) && (group.pending || group.controls[config.name].touched)) ? 'error' : ''}}"
        [id]="config.name" [formControlName]="config.name" [readonly]="config.readonly!" [format]="config.format"
        [min]="minDate" [max]="maxDate" [value]="group.controls[config.name].value"
        (change)="ngModelChange($event)"></ejs-datepicker>

</div>
